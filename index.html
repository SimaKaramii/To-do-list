<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>

</header>
<div class="container flex">
    <div class="task" option-val="0" id="open">
        <div class="flex title">
            <h4>Open (<span class="NumberTask"></span>)</h4>
            <div class="OpenModal">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
            </div>
        </div>
        <div class="card">
            <h6 class="TitleCard">Learning</h6>
            <p class="CommentCard">Learning a programming language</p>
            <div class="flex">
                <select>
                    <option value="0" selected>Open</option>
                    <option value="1">In progress</option>
                    <option value="2">Resolved</option>
                    <option value="3">On hold</option>
                </select>
                <div>
                    <i class="fa fa-pencil-square-o edit" aria-hidden="true"></i>
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="task" option-val="1" id="InProgress">
        <div class="flex title">
            <h4>In progress (<span class="NumberTask"></span>)</h4>
            <div class="OpenModal">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="task" option-val="2" id="resolved">
        <div class="flex title">
            <h4>Resolved (<span class="NumberTask"></span>)</h4>
            <div class="OpenModal">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
            </div>
        </div>

    </div>
    <div class="task" option-val="3" id="OnHold">
        <div class="flex title">
            <h4>On Hold (<span class="NumberTask"></span>)</h4>
            <div class="OpenModal">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
<!--modal-->
<div class="modal" id="modal">
    <div class="modal-close"><i class="fa fa-window-close" aria-hidden="true"></i></div>
    <div class="model-content">
        <h3>Add Task</h3>
        <input type="text" id="TitleModal" placeholder="title" class="form-input">
        <textarea placeholder="comment" class="form-input" id="CommentModal"></textarea>
        <div class="input-container">
            <input class="AddToTable" type="submit" value="Add">
        </div>
    </div>
</div>
<footer>
    <div>
        <div class="social flex">
            <div><a><i class="fa fa-google" aria-hidden="true"></i></a></div>
            <div><a><i class="fa fa-instagram" aria-hidden="true"></i></a></div>
            <div><a><i class="fa fa-linkedin" aria-hidden="true"></i></a></div>
            <div><a><i class="fa fa-telegram" aria-hidden="true"></i></a></div>
            <div><a><i class="fa fa-github" aria-hidden="true"></i></a></div>
        </div>
    </div>
    <p>Copyright Â© 2024 Sima karami</p>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
